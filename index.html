<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dice Roller</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body onload="rollDice()"> <!-- Automatically roll the dice on first load -->
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Logo" class="logo"> <!-- old logo -->
    <h1>DINO DICE ROLLER</h1>
  </header>

  <!-- Instructions -->
  <section class="instructions">
    <p>In Yahtzee, a player will roll five dice up to 3 times</p>
    <p>This application simulates rolling the dice.</p>
    <p>To hold the dice, click the <strong>Hold</strong> box.</p>
    <p>Click the "Roll Dice" button or press <strong>Enter</strong> to roll again.</p>
    <p>Also, the dice will automatically roll once when you load the page.</p>
  </section>

  <!-- Dice Roll Section --> <!-- ensures that the text fields are read only-->
  <section class="roller">

    <div class="dice-fields">
      <div class="field">
        <label for="die1">Dice 1:&#x1F3B2;</label>
        <input type="text" id="die1" readonly>
        <label><input type="checkbox" id="hold1"> Hold</label>
      </div>


      <div class="field">
        <label for="die2">Dice 2:&#x1F3B2;</label>
        <input type="text" id="die2" readonly>
        <label><input type="checkbox" id="hold2"> Hold</label>

      </div>
      <div class="field">

        <label for="die3">Dice 3:&#x1F3B2;</label>
        <input type="text" id="die3" readonly>
        <label><input type="checkbox" id="hold3"> Hold</label>
      </div>
      <div class="field">
        <label for="die4">Dice 4:&#x1F3B2;</label>
        <input type="text" id="die4" readonly>
        <label><input type="checkbox" id="hold4"> Hold</label>
      </div>
      <div class="field">
        <label for="die5">Dice 5:&#x1F3B2;</label>
        <input type="text" id="die5" readonly>
        <label><input type="checkbox" id="hold5"> Hold</label>
      </div>
    </div>
    <button id="rollBtn" autofocus>Roll Dice</button>

    
  </section>
    
</body>
</html>
